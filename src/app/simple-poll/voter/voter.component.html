<div>
  <span *ngIf="question" class="title">{{ question }}</span>

  <p-message
    *ngIf="answersKeys.length < minimumItems"
    severity="warn"
    text="To start voting add at least 2 items"
  ></p-message>
  <p-message
    *ngIf="answersKeys.length >= minimumItems"
    severity="success"
    text="Please make your choice"
  ></p-message>

  <div
    *ngFor="let answer of answersKeys; let i = index"
    class="radio-button p-field-checkbox"
  >
    <p-radioButton
      [inputId]="i"
      [value]="i"
      [(ngModel)]="selectedIndex"
      [disabled]="answersKeys.length < minimumItems"
    ></p-radioButton>
    <label class="radio-button__label" [for]="i">{{ answer }}</label>
  </div>
</div>

<div class="settings">
  <button
    (click)="vote()"
    [disabled]="
      answersKeys.length < minimumItems ||
      selectedIndex === undefined ||
      selectedIndex === null
    "
    pButton
    pRipple
    type="button"
    label="Vote"
    class="p-button-outlined p-button-primary"
  ></button>
</div>
